<div class="card">
  <div class="card-header">
    {{ pageTitle + ": " + product?.productName }}
  </div>
  <div class="card-body details-view">
    <img class="img-fluid" *ngIf="product" [src]="product.imageUrl" alt="Product Image" />
    <table *ngIf="product">
      <tr>
        <td>Product Code:</td>
        <td>{{ product.productCode }}</td>
      </tr>
      <tr>
        <td>Release Date:</td>
        <td>{{ product.releaseDate | date:'fullDate' }}</td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>{{ product.price | currency:"EUR":"symbol":"1.2-2" }}</td>
      </tr>
      <tr>
        <td>Rating:</td>
        <td>{{ product.starRating }} <app-star [rating]="product.starRating" ></app-star></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{ product.description }}</td>
      </tr>
    </table>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" id="back" (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
